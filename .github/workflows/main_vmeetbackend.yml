name: Build and deploy Node.js backend to Azure Web App - vmeetbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js (change version to match your App Service)
        uses: actions/setup-node@v4
        with:
           node-version: '20.x' 

      - name: Install, build and test (backend)
        working-directory: ./backend
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: ./backend    # only upload the backend folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: ./backend-deploy

      - name: Login to Azure (using service principal JSON in AZURE_CREDENTIALS)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vmeetbackend'   
          slot-name: 'production'
          package: ./backend   