# =========================================
# Docs: https://github.com/Azure/webapps-deploy
# Uses secret: AZURE_CREDENTIALS (from Azure CLI JSON output)
# =========================================

name: Build and deploy Node.js backend to Azure Web App - vmeetbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build (backend)
        run: |
          cd backend
          npm install
          npm run build --if-present

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend   # Upload the backend folder only

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app   # default path = repo root

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vmeetbackend'   # must match your Azure Web App name
          slot-name: 'Production'
          package: .   # Deploys from current directory (artifact root)
