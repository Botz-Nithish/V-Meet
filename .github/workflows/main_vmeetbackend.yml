# =========================================
# ðŸš€ Build and Deploy Node.js Backend to Azure (Linux)
# =========================================
# This workflow deploys only the backend folder to your Azure Web App
# Make sure your Azure Web App runtime is Node 20 (Linux)
# =========================================

name: Build and deploy Node.js backend to Azure Web App - vmeetbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build (backend)
        working-directory: ./backend
        run: |
          npm ci
          npm run build --if-present

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: ./backend

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vmeetbackend'        # must match your Azure Web App name
          slot-name: 'Production'
          package: ./backend               # deploy only the backend folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_618F780E1BA64903BACB8343E101CB67 }}
